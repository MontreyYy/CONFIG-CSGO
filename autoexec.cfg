//MOUSEHUBS

m_rawinput "1"
m_customaccel "0"

sensitivity "1.18125"

//RATES

rate "786432"
cl_cmdrate "64.000000"
cl_updaterate "64.000000"

//NETSETTINGS

cl_lagcompensation "1"
cl_interp_ratio "1"
cl_interp "0.031"

alias "tauto" "cl_interp 0; cl_interp_ratio 1; cl_cmdrate 128; cl_updaterate 128"
alias "t64" "cl_interp 0.031; cl_interp_ratio 1; cl_cmdrate 64; cl_updaterate 64"
alias "t128" "cl_interp 0.015625; cl_interp_ratio 1; cl_cmdrate 128; cl_updaterate 128"


//USER DEFAULTS

snd_mixahead "0.05"
voice_mixer_volume "0.4"
fps_max "160"
net_graph "1"
bind "mwheeldown" "+jump"

//MODELVIEWS

cl_viewmodel_shift_left_amt "0.500000"
cl_viewmodel_shift_right_amt "0.250000"

viewmodel_fov "68"
viewmodel_offset_x "2.500000"
viewmodel_offset_y "2.0"
viewmodel_offset_z "-2.000000"
viewmodel_presetpos "0"
viewmodel_recoil "1.0"

cl_bob_lower_amt "5.000000"
cl_bobamt_lat "0.100000"
cl_bobamt_vert "0.100000"
cl_bobcycle "0.98"


clear
